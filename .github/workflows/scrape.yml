name: Scrape SRX Price Index

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      debug_mode:
        description: 'Run in debug mode (saves screenshots)'
        required: false
        default: false
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Install xvfb and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        
      - name: Run scraper with xvfb (virtual display)
        id: scraper
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          python scrape_srx_price_index.py
        continue-on-error: true
        
      - name: List output directory
        run: |
          echo "=== Output directory contents ==="
          ls -la output/ 2>/dev/null || echo "output/ directory not found"
          echo "=== Debug directory contents ==="
          ls -la debug/ 2>/dev/null || echo "debug/ directory not found"
        continue-on-error: true
          
      - name: Upload output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: srx-price-index-${{ github.run_number }}
          path: output/
          retention-days: 90
          if-no-files-found: warn
          
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: debug/
          retention-days: 7
          if-no-files-found: warn
          
      - name: Check scraper result
        if: steps.scraper.outcome == 'failure'
        run: |
          echo "::error::Scraper failed. Check debug artifacts for details."
          exit 1
          
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
      - name: Check if zip exists
        id: check_zip
        run: |
          if [ -f "output/srx_price_index.zip" ]; then
            echo "zip_exists=true" >> $GITHUB_OUTPUT
            echo "✓ Zip file found"
          else
            echo "zip_exists=false" >> $GITHUB_OUTPUT
            echo "✗ Zip file not found"
          fi
          
      - name: Create Release
        if: steps.check_zip.outputs.zip_exists == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: data-${{ steps.date.outputs.date }}-${{ github.run_number }}
          name: SRX Price Index Data (${{ steps.date.outputs.date }})
          files: output/srx_price_index.zip
          body: |
            ## SRX Price Index Data
            
            Scraped on: ${{ steps.date.outputs.date }}
            
            ### Contents
            - 24 time series files (3 property types × 2 sale types × 4 market segments)
            - Date range: Jan 1995 to latest available
            - Format: CSV files with columns (Date, Value, % Change)
            
            ### Download
            Click on `srx_price_index.zip` below to download all data.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
